<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Event</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-warning {
            background: #ffc107;
            color: black;
        }

        .btn-warning:hover {
            background: #e0a800;
        }
    </style>
</head>
<div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
<body>
    <div class="container text-center">
        <h1><i class="fa-solid fa-check-to-slot"></i> Voting Event</h1>

        <div class="card">
            <h3><i class="fa-solid fa-user-plus"></i> Add Candidate</h3>
            <input type="text" id="candidateName" class="form-control" placeholder="Enter candidate name">
            <button class="btn btn-primary" onclick="addCandidate()">
                <i class="fa-solid fa-plus"></i> Add (0.01 ETH)
            </button>
        </div>

        <div class="card">
            <h3><i class="fa-solid fa-vote-yea"></i> Vote</h3>
            <select id="candidatesList" class="form-control"></select>
            <button class="btn btn-success" onclick="vote()">
                <i class="fa-solid fa-thumbs-up"></i> Vote
            </button>
        </div>

        <div class="card">
            <h3><i class="fa-solid fa-trophy"></i> Winner</h3>
            <button class="btn btn-warning" onclick="getWinner()">
                <i class="fa-solid fa-crown"></i> Show Winner
            </button>
        </div>
    </div>
</body>
</html>
